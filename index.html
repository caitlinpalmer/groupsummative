<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="assets/fontawesome-pro-5.3.1-web/css/all.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	
	<div class="header"></div>

    <div class="categories">
        <div class="category-item">
        	<div class="category-item-content">
        		<i class="fal fa-bed"></i>
        		<p>accommodation</p>
        	</div>
        </div>
        <div class="category-item">
        	<div class="category-item-content">       		
        		<i class="fal fa-subway"></i>
        		<p>transport</p>
        	</div>
        </div>
        <div class="category-item">
        	<div class="category-item-content">
        		<i class="fal fa-landmark"></i>
        		<p>attractions</p>
        	</div>
        </div>
        <div class="category-item">
        	<div class="category-item-content">
        		<i class="fal fa-money-bill"></i>

        	</div>
        </div>
        <div class="category-item">
        	<div class="category-item-content">
        		<i class="fal fa-utensils"></i>
        		<p>food and drink</p>
        	</div>
        </div>
        <div class="category-item">
        	<div class="category-item-content">
        		<i class="fal fa-star"></i>
        		<p>activities</p>
        	</div>
        </div>

    <div class="navigation">

			<li><i class="fal fa-search"></i></li>
			<li><i class="fal fa-map-marker-alt"></i></li>
			<li><i class="fal fa-heart"></i></li>
			<li><i class="fal fa-user"></i></li>
		</ul>

	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.4.0/template7.min.js"></script>
	<script src="assets/underscore.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="assets/script.js"></script>
