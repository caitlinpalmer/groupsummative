<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
     <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">

<body class="text-center">
    <form class="form-signin">
        <i class="fas fa-map-pin fas fa-5x mb-4"></i>
        <h3 class="h3 mb-3 font-weight-normal">PINNED</h3>
        <label for="inputEmail" class="sr-only"></label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only"></label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <a class="btn btn-block btn-social btn-google">
          <span class="fab fa-google"></span>
          Sign in with Google
        </a>
        <a class="btn btn-block btn-social btn-facebook">
          <span class="fab fa-facebook"></span>
          Sign in with Facebook
        </a>
        <div class="guest-login"><a href="homepage.html">
            <p>Continue as guest</p>
        </a></div>
    </form>

<section class="launch-animation">
    <div class="launch-layer">
        <i class="fas fa-map-pin fas fa-5x mb-4"></i>
        <h3 class="h3 mb-3 font-weight-normal">PINNED</h3>
        <button type="button" class="btn custom-button2"> <a href="#">Begin</a></button>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="assets/anime.js"></script>
<script src="assets/script.js"></script>
</body>

</html>
