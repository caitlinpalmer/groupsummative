<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Font Awesome (Icons) -->
    <link rel="stylesheet" href="assets/fontawesome-pro-5.3.1-web/css/all.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" />
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body id="index">
    
    <div class="wrap2"> 

        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <div class="header-logo"><i class="fas fa-map-pin fas fa-2x"></i>
                    </div>
                </a>
                <div class="bars menu-toggle">
                    <i class="fas fa-bars"></i>
                </div>
            </div>
            <!-- <div>
            <form action="">
                <div class="header-search"><a href="#"><i class="fal fa-search"></i></a>
                    <input type="text" name="search" id="headerSearch" placeholder="Search">
            </form>
            </div> -->
        </div>
        <div class="bar-nav">
            <nav>
                <ul>
                    <li><a href="#" class="active">Wala</a></li>
                    <li><a href="#">Isa</a></li>
                    <li><a href="#">Dalawa</a></li>
                    <li><a href="#">Tatlo</a></li>
                </ul>
            </nav>
        </div>
        <section class="searchList"></section>
    <div class="overflow-container">
        <div class="categories">
            <div class="category-item" id="searchAccomodation">
                <a href="#">
                    <div class="category-item-content">
                        <i class="fal fa-bed"></i>
                        <p>accommodation</p>
                    </div>
                </a>
            </div>
            <div class="category-item" id="searchTransport">
                <a href="#">
                    <div class="category-item-content">
                        <i class="fal fa-subway"></i>
                        <p>transport</p>
                    </div>
                </a>
            </div>
            <div class="category-item" id="searchAttractions">
                <a href="#">
                    <div class="category-item-content">
                        <i class="fal fa-landmark"></i>
                        <p>Arts & Entertainment</p>
                    </div>
                </a>
            </div>
            <div class="category-item" id="searchShops">
                <a href="#">
                    <div class="category-item-content">
                        <i class="fal fa-money-bill"></i>
                        <p>shop & services</p>
                    </div>
                </a>
            </div>
            <div class="category-item" id="searchFood">
                <a href="#">
                    <div class="category-item-content">
                        <i class="fal fa-utensils"></i>
                        <p>food & drink</p>
                    </div>
                </a>
            </div>
            <div class="category-item" id="searchRecreation">
                <a href="#">
                    <div class="category-item-content">
                        <i class="fal fa-star"></i>
                        <p>Outdoors & Recreation</p>
                    </div>
                </a>
            </div>
        </div>
        </div>  
        <section class="search-results-container">
        <div class="search-results">
            <div class="arrow"><i class="fas fa-sort-down"></i></div>
            <h4>Search Results</h4>
            <div v-for="venue in venues" class="search-item">
               <!--  <div class="search-img">
                </div> -->
                <div class="search-details">
                <h5 class="search-name">{{venue.name}}</h5>
                <h6 class="search-info">{{venue.address}}</h6>
            </div>
        </div></section>
        <section class="nav-section">
            <div class="navi-fixed">
                <ul class="icons">
                    <li><a href="#"><i class="fal fa-search"></i></a></li>
                    <li><a href="map.html"><i class="fal fa-map-marker-alt"></i></a></li>
                    <li><a href="#"><i class="fal fa-heart"></i></a></li>
                    <li><a href="#"><i class="fal fa-user"></i></a></li>
                </ul>
            </div>
        </section>
        </div>
    </div>


    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/template7.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"></script>
    <script src="assets/underscore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/script.js"></script>

</html>
