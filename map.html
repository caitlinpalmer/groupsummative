<!DOCTYPE html>
<html class="maphtml" lang="en">

<head>
    <meta charset="UTF-8">
    <!-- Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css" integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ==" crossorigin="" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="assets/fontawesome-pro-5.3.1-web/css/all.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="wrap1">
    </div>
    <div class="modal fade" id="venueModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                </div>
                <div class="venue-info">
                    <div class="address">
                        <div class="address-logo"><i class="fal fa-address-book"></i></div>
                        <h6 class="venue-location">Modal body text goes here.</h6></div>
                    <div class="contact">
                        <div class="contact-logo"><i class="fal fa-phone"></i></div>
                        <h6 class="venue-contact">Modal body text goes here.</h6>
                    </div>
                    <div class="website">
                        <div class="website-logo"><i class="fal fa-browser"></i></div>
                        <h6 class="venue-website"><a v-bind:href="venue.url"></a></h6>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"> <a v-bind:href="venue.directionsUrl" target="_blank">Find Directions</a></button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Add to Favourites</button>
                </div>
            </div>
        </div>
    </div>
    <div class="mapheader">
        <div class="mh-logo"></i>
        </div>
        <div class="header-text">
            <h3>Auckland's Top Picks</h3><span>Tap anywhere on the map to see what Auckland has in store for you.</span>
        </div>
    </div>
    </div>
    <div class="map-wrapper">
        <div id="map"></div>
    </div>
    </div>
    <div class="navi-fixed">
        <ul class="icons">
            <li><a href="homepage.html"><i class="fal fa-search"></i></a></li>
            <li><a href="map.html"><i class="fal fa-map-marker-alt"></i></a></li>
            <li><a href="#"><i class="fal fa-heart"></i></a></li>
            <li><a href="#"><i class="fal fa-user"></i></a></li>
        </ul>
    </div>
    <div class="custom-button2"></div>
    <script src="assets/anime.js"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js" integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log==" crossorigin=""></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
