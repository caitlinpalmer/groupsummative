<!DOCTYPE html>
<html lang="en">

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600|Open+Sans:400,400i,600,600i" rel="stylesheet">
	<link rel="stylesheet" href="assets/fontawesome-pro-5.3.1-web/css/all.css">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
   integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
   crossorigin=""/>
	<link rel="stylesheet" href="css/styles.css">

</head>

<body id="map-page">

	<div class="wrap">
		<div class="header">
			<div class="header-logo">
				<i class="fas fa-map-pin fas fa-2x"></i>
			</div>
			<form class="header-search" action="" @submit.prevent="loadVenues">
				<input type="text" class="form-control" id="keyword" v-model:value="keyword">
				<button type="submit" class="submit-search"> 
					<i class="fal fa-search"></i>
				</button>
			</form>
			<ul class="venue-container">

				<li vÃŸ-for="venue in venues" :data-venueid="venue.venueid" class="venue-item" @click="showVenue">{{venue.name}}</li>
			
			</ul>
		</div>

		<div id="map"></div>

		<!-- Modal -->
		<div class="modal fade" id="venueModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
		  <div class="modal-dialog modal-dialog-centered" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <div class="modal-image"></div>
		        <div class="modal-text" id="app-text">
	        		<p>    			
	        			{{popupInfo.address}}
	        		</p>
	        		<p class="venue-url">       			
	        			<a :href="popupInfo.url">{{popupInfo.url}}</a>
	        		</p>
	        		<p>       			
	        			{{popupInfo.phone}}
	        		</p>
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
		        <button type="button" class="btn btn-primary get-directions">Get Direction</button>
		      </div>
		    </div>
		  </div>
		</div>

		<div class="navigation">
			<ul class="icons">
				<li><a href="index.html"><i class="fal fa-search"></i></a></li>
				<li><a href="map.html"><i class="fal fa-map-marker-alt current"></i></a></li>
				<li><a href="login.html"><i class="fal fa-heart"></i></a></li>
			</ul>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
	<script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
   integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
   crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.4.0/template7.min.js"></script>
	<script src="assets/underscore.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<script src="assets/script.js"></script>

	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDknEtmtQzCjjFGOAJiHVFKcBegAsUBUKc&callback=initMap"
    async defer></script>
</body>

</html>
