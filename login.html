<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap-social.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/fontawesome-pro-5.3.1-web/css/all.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">



</head>
<body class="text-center">

  <div class="back-button">
    <a href="index.html"><i class="fas fa-chevron-left"></i></a>
  </div>
  <form class="form-signin">
    <img class="mb-4" src="assets/pin.svg" alt="" width="90" height="90">
    <h3 class="h3 mb-3 font-weight-normal">AKLOCATION</h3>
    <label for="inputEmail" class="sr-only"></label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only"></label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

    <button href="fav.html" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div> 

    <a href="fav.html" class="btn btn-block btn-social btn-google white-link">
      <span class="fab fa-google"></span>
      Sign in with Google
    </a>
    <a href="fav.html" class="btn btn-block btn-social btn-facebook white-link">
      <span class="fab fa-facebook"></span>
      Sign in with Facebook
    </a>
    <a href="index.html">
      <p>Continue as guest</p>
    </a>
  </form>

</body>
</html>
